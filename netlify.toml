[build]
  command = "npm run build"
  publish = ".next"

[functions]
  directory = "netlify/functions"

# manifest API는 Netlify Functions로 처리
[[redirects]]
  from = "/api/manifest"
  to = "/.netlify/functions/manifest"
  status = 200
  force = true

# Service Worker 및 정적 파일을 위한 헤더 설정
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/api/manifest"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "application/manifest+json"

[build.environment]
  NODE_VERSION = "20"
