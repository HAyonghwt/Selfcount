<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Functions 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .sse-log { height: 300px; overflow-y: auto; background: #000; color: #0f0; padding: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Netlify Functions 테스트</h1>
    
    <div class="test-section">
        <h2>1. Hello Function 테스트</h2>
        <button onclick="testHello()">Hello Function 실행</button>
        <div id="hello-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. SSE 연결 테스트</h2>
        <button onclick="startSSE()">SSE 연결 시작</button>
        <button onclick="stopSSE()">SSE 연결 중지</button>
        <div class="sse-log" id="sse-log"></div>
    </div>

    <script>
        // 1. Hello Function 테스트
        async function testHello() {
            try {
                const response = await fetch('/.netlify/functions/hello');
                const data = await response.json();
                document.getElementById('hello-result').innerHTML = `
                    <strong>성공!</strong><br>
                    메시지: ${data.message}<br>
                    시간: ${data.timestamp}<br>
                    함수: ${data.function}
                `;
            } catch (error) {
                document.getElementById('hello-result').innerHTML = `
                    <strong>오류 발생:</strong><br>
                    ${error.message}
                `;
            }
        }

        // 2. SSE 연결 테스트
        let eventSource = null;

        function startSSE() {
            if (eventSource) {
                eventSource.close();
            }

            const log = document.getElementById('sse-log');
            log.innerHTML = 'SSE 연결 시작...\n';

            try {
                eventSource = new EventSource('/.netlify/functions/scoreboard-updates');
                
                eventSource.onopen = function(event) {
                    log.innerHTML += 'SSE 연결 성공!\n';
                };

                eventSource.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        log.innerHTML += `[${new Date().toLocaleTimeString()}] ${data.type}: ${JSON.stringify(data)}\n`;
                        log.scrollTop = log.scrollHeight;
                    } catch (e) {
                        log.innerHTML += `[${new Date().toLocaleTimeString()}] 원시 데이터: ${event.data}\n`;
                    }
                };

                eventSource.onerror = function(event) {
                    log.innerHTML += `[${new Date().toLocaleTimeString()}] SSE 오류 발생\n`;
                };

            } catch (error) {
                log.innerHTML += `SSE 연결 실패: ${error.message}\n`;
            }
        }

        function stopSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                document.getElementById('sse-log').innerHTML += 'SSE 연결 중지됨\n';
            }
        }
    </script>
</body>
</html>
